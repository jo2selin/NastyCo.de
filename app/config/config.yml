imports:
    - { resource: "parameters.yml" }
    - { resource: "security.yml" }
    - { resource: "services.yml" }
    - { resource: "@NastycodeUserBundle/Resources/config/services.yml" }

framework:
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: null
    form: null
    csrf_protection: null
    validation:
        enable_annotations: true
    templating:
        engines:
            - twig
    default_locale: "%locale%"
    trusted_hosts: null
    trusted_proxies: null
    session:
        handler_id: null
    fragments: null
    http_method_override: true
    translator: { fallback: %locale% }

twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"

doctrine:
    dbal:
        driver: pdo_mysql
        host: localhost
        port: ~
        dbname: nastycode
        user: root
        password: null
        charset: UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

swiftmailer:
    transport: "%mailer_transport%"
    host: "%mailer_host%"
    username: "%mailer_user%"
    password: "%mailer_password%"
    spool:
        type: memory

#FOS USER BUNDLE CONFIG
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Nastycode\Bundle\UserBundle\Entity\User

fos_comment:
    db_driver: orm
    class:
        model:
            comment: Nastycode\Bundle\UserBundle\Entity\Comment
            thread: Nastycode\Bundle\UserBundle\Entity\Thread

assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles: [ "FOSCommentBundle" ]
